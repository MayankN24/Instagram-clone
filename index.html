<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Messages</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="profile">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
                <div class="profile-info">
                    <h2>Username</h2>
                    <p><strong>100</strong> posts | <strong>500</strong> followers | <strong>300</strong> following</p>
                    <button class="btn">Edit Profile</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Feed Section -->
    <section class="feed-section">
        <div class="container">
            <div class="feed">
                <img src="https://via.placeholder.com/500x500" alt="Post 1">
                <img src="https://via.placeholder.com/500x500" alt="Post 2">
                <img src="https://via.placeholder.com/500x500" alt="Post 3">
                <img src="https://via.placeholder.com/500x500" alt="Post 4">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Instagram Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
